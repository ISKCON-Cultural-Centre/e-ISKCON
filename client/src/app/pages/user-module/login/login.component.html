<div class="row">
  <div class="col-mat-4">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Company (disabled)" disabled value="Google">
    </mat-form-field>
    <form *ngIf="state == 'login'">
      <h3>Login</h3>
			<mat-form-field>
			    <input matInput placeholder="Email" #email [formControl]="emailFormControl">
			    <mat-error *ngIf="emailFormControl.hasError('pattern')">
			      Please enter a valid email address
			    </mat-error>
			    <mat-error *ngIf="emailFormControl.hasError('required')">
			      Email is <strong>required</strong>
			    </mat-error>
			</mat-form-field>
			<mat-form-field>
			    <input type="password" matInput placeholder="Password" #password [formControl]="passwordFormControl">
			    <mat-error *ngIf="passwordFormControl.hasError('required')">
			      Password is <strong>required</strong>
			    </mat-error>
			</mat-form-field>
      <br />
			<button mat-raised-button  (click)="login(email, password)">Login</button>
			<button mat-raised-button (click)="setState('reset')">Reset password</button>
			<button mat-raised-button (click)="setState('signup')">Signup</button>
    </form>

    <form *ngIf="state == 'reset'">
      <h3>Reset Password</h3>
			<mat-form-field>
			    <input matInput placeholder="Email" #email [formControl]="emailFormControl">
			    <mat-error *ngIf="emailFormControl.hasError('pattern')">
			      Please enter a valid email address
			    </mat-error>
			    <mat-error *ngIf="emailFormControl.hasError('required')">
			      Email is <strong>required</strong>
			    </mat-error>
			</mat-form-field>
      <br />
			<button mat-raised-button (click)="resetPassword(email)">Reset password</button>
			<button mat-raised-button  (click)="setState('login')">Login</button>
			<button mat-raised-button (click)="setState('signup')">Signup</button>
    </form>

    <form *ngIf="state == 'signup'">
      <h3>Login</h3>
			<mat-form-field>
			    <input matInput placeholder="Username" #username>
			    <mat-error *ngIf="emailFormControl.hasError('required')">
			      Email is <strong>required</strong>
			    </mat-error>
			</mat-form-field>
			<mat-form-field>
			    <input matInput placeholder="Email" #email [formControl]="emailFormControl">
			    <mat-error *ngIf="emailFormControl.hasError('pattern')">
			      Please enter a valid email address
			    </mat-error>
			    <mat-error *ngIf="emailFormControl.hasError('required')">
			      Email is <strong>required</strong>
			    </mat-error>
			</mat-form-field>
			<mat-form-field>
			    <input type="password" matInput placeholder="Password" #password [formControl]="passwordFormControl">
			    <mat-error *ngIf="passwordFormControl.hasError('required')">
			      Password is <strong>required</strong>
			    </mat-error>
			</mat-form-field>
			<mat-form-field>
			    <input type="password" matInput placeholder="Confirm Password" #confirmPassword [formControl]="passwordFormControl">
			    <mat-error *ngIf="passwordFormControl.hasError('required')">
			      Password is <strong>required</strong>
			    </mat-error>
			</mat-form-field>
      <br />
			<mat-select placeholder="Type" #type>
			  <mat-option [value]="'free'">
			    Free
			  </mat-option>
				<mat-option [value]="'paid'">
			    Paid
			  </mat-option>
			</mat-select>
      <br />

			<button mat-raised-button (click)="signup(username, email, password, confirmPassword, type)">Signup</button>
			<button mat-raised-button (click)="setState('reset')">Reset password</button>
			<button mat-raised-button (click)="setState('login')">Login</button>

    </form>
  </div>
</div>
