<div class="row">
  <div class="col-md-4">
    <md-form-field class="example-full-width">
      <input mdInput placeholder="Company (disabled)" disabled value="Google">
    </md-form-field>
    <form *ngIf="state == 'login'">
      <h3>Login</h3>
			<md-form-field>
			    <input mdInput placeholder="Email" #email [formControl]="emailFormControl">
			    <md-error *ngIf="emailFormControl.hasError('pattern')">
			      Please enter a valid email address
			    </md-error>
			    <md-error *ngIf="emailFormControl.hasError('required')">
			      Email is <strong>required</strong>
			    </md-error>
			</md-form-field>
			<md-form-field>
			    <input type="password" mdInput placeholder="Password" #password [formControl]="passwordFormControl">
			    <md-error *ngIf="passwordFormControl.hasError('required')">
			      Password is <strong>required</strong>
			    </md-error>
			</md-form-field>
      <br />
			<button md-raised-button  (click)="login(email, password)">Login</button>
			<button md-raised-button (click)="setState('reset')">Reset password</button>
			<button md-raised-button (click)="setState('signup')">Signup</button>
    </form>

    <form *ngIf="state == 'reset'">
      <h3>Reset Password</h3>
			<md-form-field>
			    <input mdInput placeholder="Email" #email [formControl]="emailFormControl">
			    <md-error *ngIf="emailFormControl.hasError('pattern')">
			      Please enter a valid email address
			    </md-error>
			    <md-error *ngIf="emailFormControl.hasError('required')">
			      Email is <strong>required</strong>
			    </md-error>
			</md-form-field>
      <br />
			<button md-raised-button (click)="resetPassword(email)">Reset password</button>
			<button md-raised-button  (click)="setState('login')">Login</button>
			<button md-raised-button (click)="setState('signup')">Signup</button>
    </form>

    <form *ngIf="state == 'signup'">
      <h3>Login</h3>
			<md-form-field>
			    <input mdInput placeholder="Username" #username>
			    <md-error *ngIf="emailFormControl.hasError('required')">
			      Email is <strong>required</strong>
			    </md-error>
			</md-form-field>
			<md-form-field>
			    <input mdInput placeholder="Email" #email [formControl]="emailFormControl">
			    <md-error *ngIf="emailFormControl.hasError('pattern')">
			      Please enter a valid email address
			    </md-error>
			    <md-error *ngIf="emailFormControl.hasError('required')">
			      Email is <strong>required</strong>
			    </md-error>
			</md-form-field>
			<md-form-field>
			    <input type="password" mdInput placeholder="Password" #password [formControl]="passwordFormControl">
			    <md-error *ngIf="passwordFormControl.hasError('required')">
			      Password is <strong>required</strong>
			    </md-error>
			</md-form-field>
			<md-form-field>
			    <input type="password" mdInput placeholder="Confirm Password" #confirmPassword [formControl]="passwordFormControl">
			    <md-error *ngIf="passwordFormControl.hasError('required')">
			      Password is <strong>required</strong>
			    </md-error>
			</md-form-field>
      <br />
			<md-select placeholder="Type" #type>
			  <md-option [value]="'free'">
			    Free
			  </md-option>
				<md-option [value]="'paid'">
			    Paid
			  </md-option>
			</md-select>
      <br />

			<button md-raised-button (click)="signup(username, email, password, confirmPassword, type)">Signup</button>
			<button md-raised-button (click)="setState('reset')">Reset password</button>
			<button md-raised-button (click)="setState('login')">Login</button>

    </form>
  </div>
</div>
