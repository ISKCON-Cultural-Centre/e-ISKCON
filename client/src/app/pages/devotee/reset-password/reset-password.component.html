<div class="row">
  <div class="col-md-4">
    <form>
      <h3>Reset Password</h3>
      <md-form-field>
          <input type="password" mdInput placeholder="New  Password" #password [formControl]="passwordFormControl">
          <md-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </md-error>
      </md-form-field>
      <md-form-field>
          <input type="password" mdInput placeholder="Confirm New Password" #confirmPassword [formControl]="passwordFormControl">
          <md-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </md-error>
      </md-form-field>
      <br />
			<button md-raised-button (click)="resetPassword(password, newPassword)">Reset and login</button>
    </form>
  </div>
</div>
