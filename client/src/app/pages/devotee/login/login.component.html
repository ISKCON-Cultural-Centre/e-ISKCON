<div class="row">
  <div class="col-mat-4">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Company (disabled)" disabled value="Google">
    </mat-form-field>
    <form *ngIf="state == 'login'">
      <h3>Login</h3>
			<mat-form-field>
			    <input matInput placeholder="Email" #email [formControl]="emailFormControl">
			    <mat-error *ngIf="emailFormControl.hasError('pattern')">
			      Please enter a valid email address
			    </mat-error>
			    <mat-error *ngIf="emailFormControl.hasError('required')">
			      Email is <strong>required</strong>
			    </mat-error>
			</mat-form-field>
			<mat-form-field>
			    <input type="password" matInput placeholder="Password" #password [formControl]="passwordFormControl">
			    <mat-error *ngIf="passwordFormControl.hasError('required')">
			      Password is <strong>required</strong>
			    </mat-error>
			</mat-form-field>
      <br />
			<button mat-raised-button  (click)="login(email, password)">Login</button>
			<button mat-raised-button (click)="setState('reset')">Forgot password</button>
    </form>

    <form *ngIf="state == 'reset'">
      <h3>Reset Password</h3>
			<mat-form-field>
			    <input matInput placeholder="Email" #email [formControl]="emailFormControl">
			    <mat-error *ngIf="emailFormControl.hasError('pattern')">
			      Please enter a valid email address
			    </mat-error>
			    <mat-error *ngIf="emailFormControl.hasError('required')">
			      Email is <strong>required</strong>
			    </mat-error>
			</mat-form-field>
      <br />
			<button mat-raised-button (click)="resetPassword(email)">Reset password</button>
    </form>
  </div>
</div>
