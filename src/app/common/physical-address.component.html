<form [formGroup]="addressForm" (ngSubmit)="onSubmit()" novalidate>
  <fieldset fxLayout="row" fxLayoutAlign="space-evenly stretch">
    <legend>Address Details</legend>
    <div formArrayName="addressList" class="well well-lg">
      <div *ngFor="let address of addressList.controls; let i=index" [formGroupName]="i" >
        <mat-form-field>
            <mat-select placeholder="Address Type"   aria-label="State" class="form-control" formControlName="addressTypeMasterId">
              <mat-option *ngFor="let addressType of addressTypes " [value]="addressType.id">
                <span>{{ addressType.addressType }}</span>
              </mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Address Line1" formControlName="addressLine1">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Address Line 2" formControlName="addressLine2">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Locality" formControlName="addressArea">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="City" formControlName="addressCity">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="State" formControlName="addressCountry">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="PIN" formControlName="addressPin">
        </mat-form-field>
        <button mat-icon-button (click)="openDialog(address)">
            <mat-icon>delete</mat-icon>
        </button>        
      </div>
      <button (click)="addAddress()" type="button" mat-raised-button color="primary">
          Add Address
        </button>
    </div>
    <mat-checkbox>Is Permanent address same ?</mat-checkbox>
  </fieldset>
</form>
