<div >
  <button mat-raised-button color="accent" (click)="openQuickAddDevoteeDialog()">Add Devotee-Lite</button>
  <button mat-raised-button color="primary" (click)="openDetailedAddDevoteeDialog()">Add Devotee-Detailed</button>  
</div> 
<div>
  <mat-table fxFill fxLayout="column" class="m-t-20" #table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef  mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let devotee"> 
              {{ devotee.spiritualName }}
          </mat-cell>
      </ng-container>

      <!-- Spiritual Name Column -->
      <ng-container matColumnDef="spiritualName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Spiritual Name </mat-header-cell>
          <mat-cell *matCellDef="let devotee"> 
              {{ devotee.spiritualName ? devotee.spiritualName : '' }}
          </mat-cell>
      </ng-container>
      
      <!-- Circle Column -->
       <ng-container matColumnDef="circle" > 
              <mat-header-cell *matHeaderCellDef mat-sort-header> Circle </mat-header-cell>
              <mat-cell *matCellDef="let devotee"> 
                  {{ devotee.fkDevoteeCircle1rel ? devotee.fkDevoteeCircle1rel.name : '' }}
              </mat-cell>
      </ng-container>     
      
      <!-- Mobile # Column -->
        <ng-container matColumnDef="mobileNo" > 
              <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile # </mat-header-cell>
              <mat-cell *matCellDef="let devotee"> 
                  {{ devotee.mobileNo }}
              </mat-cell>
      </ng-container>    

        <!-- Delete Column -->

          <mat-cell *matCellDef="let devotee">
            <button mat-icon-button (click)="openDialog(devotee)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>  -->

        <mat-header-cell *matHeaderCellDef> View </mat-header-cell>

        <button mat-icon-button (click)="editDevotee(devotee)">

        </button>
      </mat-cell>
    </ng-container>       -->  
  
          
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns;" ></mat-row>
  </mat-table>
  </div>
      <div class="spinner-container" *ngIf="dataSource?.loading$ | async">
      <mat-spinner></mat-spinner>
  </div>
  <div>
      <mat-paginator [length]="filteredDevoteesCount$ | async" [pageSize]="10"  [pageSizeOptions]="[3, 5, 10]">
      </mat-paginator>   
  </div>
