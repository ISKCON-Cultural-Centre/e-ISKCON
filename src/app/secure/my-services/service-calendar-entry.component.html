<div fxLayout="row" fxLayoutAlign="space-sevenly stretch">
      <form class="event-entry" [formGroup]="eventForm" (ngSubmit)="addEditDepartmentEvent()" novalidate   >   
        <fieldset fxLayout="row" fxLayoutAlign="space-evenly stretch">
          <legend>Create an Event</legend>

          <mat-form-field>
            <input matInput placeholder="Event Name"  class="form-control" formControlName="eventName">
          </mat-form-field>    
          <mat-form-field>
              <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="3"
              matAutosizeMaxRows="5" formControlName="eventDescription"></textarea>      
          </mat-form-field> 

          <mat-form-field>    
              <mat-select placeholder="Department" formControlName="departmentId" autofocus>
                <mat-option *ngFor="let department of departments" [value]="department.id">
                  <span>{{ department.departmentName }}</span>
                </mat-option>
              </mat-select>  
            </mat-form-field>
            
            <mat-checkbox class="form-control" formControlName="allDayInd">
              All Day Event ?
            </mat-checkbox>   

            <mat-form-field>
                <input matInput placeholder="Start Date/Time" [owlDateTimeTrigger]="dtStart" [owlDateTime]="dtStart" class="form-control" formControlName="startTime">
                <owl-date-time #dtStart></owl-date-time>
            </mat-form-field>        

            <mat-form-field>
                <input matInput [owlDateTimeTrigger]="dtEnd" [owlDateTime]="dtEnd" placeholder="End Date/Time" class="form-control" formControlName="endTime">
                <owl-date-time #dtEnd></owl-date-time>              
            </mat-form-field> 

            <mat-checkbox class="form-control" formControlName="publicInd">
              Public Event ?
            </mat-checkbox>         

            <button *ngIf="newEvent" [disabled]="eventForm.invalid" type="submit"  mat-raised-button color="primary">Add Event
            </button>
            <button *ngIf="!newEvent" [disabled]="eventForm.invalid" type="submit"  mat-raised-button color="primary">Edit Event
            </button>
            <button  type="button" (click) = 'cancel()'  mat-raised-button color="warn">
              Cancel
            </button>
            <button  type="button" (click) = 'close()'  mat-raised-button color="warn">
                Close
            </button>             
        </fieldset>
      </form>
  </div>
