
 <div fxLayout="row" fxLayoutAlign="space-around start" >
    <div>
   <mat-form-field>
     <input matInput placeholder="Search Role" [formControl]="roleSearchCtrl">
   </mat-form-field>  
   </div>
   <div>
   <mat-list>
       <mat-list-item *ngFor="let role of filteredRoles | async; last as last">
         <button mat-button (click)="loadRoleTasks(role.id)">{{ role.name }}</button>
         <mat-divider [inset]="true" *ngIf="!last"></mat-divider>        
       </mat-list-item>
   </mat-list> 
    </div>
 
 
   <div>
     <mat-selection-list>
         <mat-list-option *ngFor="let task of allTasks | async" [value]="task.id" [selected]="taskAssigned(task.id)" (selectionChange)="optionChanged($event)">
           {{task.taskName}}
         </mat-list-option>
     </mat-selection-list>
     
   </div>  
  </div>
