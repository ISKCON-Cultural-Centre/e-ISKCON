<div>
  <h2 mat-dialog-title>Confirm</h2>
  <hr>
  <mat-dialog-content>
    <strong>{{data}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">Yes</button>&nbsp;
    <button mat-raised-button (click)="onCloseCancel()">No</button>
  </mat-dialog-actions>
</div>
